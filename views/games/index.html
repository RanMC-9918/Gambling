<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For-profit Gambling</title>
    <link rel="stylesheet" href="./global/global.css" />
    <link rel="stylesheet" href="./games/style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script defer src="../global/balance.js"></script>
    <script defer src="./games/populate.js"></script>
  </head>
  <body>
    <header>
      <h1>Competitive Gambling</h1>
      <div class="balance">
        <h1>Balance:</h1>
        <p id="balance">$0</p>
        <button onclick="reset()">Reset</button>
      </div>
    </header>

    <div class="container">
      <a href="./plinko">
      <div class="card">
        <div class="title">
          <h2>Plinko</h2>
          <img src="../assets/new.png" alt="" />
        </div>
        <img src="../assets/plinko.png" class="game-bg" alt="" />
      </div>
      </a>
      <a href="./coinflip">
        <div class="card">
        <div class="title">
          <h2>Coin Flip</h2>
          <img src="../assets/new.png" alt="" />
        </div>
      </div>
      </a>
      <a href="./wheeloffortune">
        <div class="card"> 
        <div class="title">
          <h2>Wheel of Fortune</h2>
          <img src="../assets/new.png" alt="" />
        </div>
        <img src="../assets/wheeloffortune.png" class="game-bg" alt="" />
      </div>
      </a>
    </div>
    <table id="leaderboard">
      <tr>
        <th>Rank</th>
        <th>Username</th>
        <th>Plinko Games</th>
        <th>Coin Flip Games</th>
        <th>Wheel of Fortune Games</th>
        <th>Balance</th>
      </tr>
      
    </table>
  </body>
</html>
